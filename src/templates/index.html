<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
  <title>Google Maps Multiple Markers</title>
   <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
  <script src="http://maps.google.com/maps/api/js?sensor=false"
          type="text/javascript"></script>
</head>
<body>
  <div id="map" style="width: 100%; height: 800px;"></div>
  <div></div>
  <script type="text/javascript">


    (async function(){
      let fetchData = await (async function(){
          return new Promise((fulfill, reject) => {
            fetch("http://localhost:5000/Coordinates.json", {
              method: "GET"
            }).then(x => x.text())
              .then(x => fulfill([x, null]))
              .catch(x => fulfill(["Failed to load content", x]))
          })
        }());

      let locationsX = JSON.parse(fetchData[0]);
      // pureData.forEach(x => {
      //   console.log(x);
      // })

      let locations = locationsX.map(x => {
        return [x.A, x.lat, x.lng];
      })
      console.log(locationsX.length);

      var map = new google.maps.Map(document.getElementById('map'), {
        zoom: 10,
        center: new google.maps.LatLng( 40.9467439,  -74.0619826),
        mapTypeId: google.maps.MapTypeId.ROADMAP
      });

      var infowindow = new google.maps.InfoWindow();

      var marker, i;

      for (i = 0; i < locations.length; i++) {
        var x = locations[i];
        var obj = Object.assign(x);
        var coor = [ obj.lat, obj.lng];

        marker = new google.maps.Marker({
          position: new google.maps.LatLng(locations[i][1], locations[i][2]),
          map: map
        });

        google.maps.event.addListener(marker, 'click', (function(marker, i) {
          return function() {
            infowindow.setContent(locations[0][1]);
            infowindow.open(map, marker);
          }
        })(marker, i));
      }
    }());



  </script>
</body>
</html>
